<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>     
      p{
      margin-top: -10px;
      color: white;
      font-family: 'Montserrat';
    }

    #hiUsername{
      color: black;
      text-align: center;
    }

    
    </style>
  </head>
</html>

{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<p id="hiUsername">Hi {{ user.username }}!</p>
<p><a href="{% url 'trophies' %}">View your trophies</a></p>
<p><a href="{% url 'password_change' %}">Password Change</a></p>
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<p><a href="{% url 'password_reset' %}">Password Reset</a></p>
<p><a href="{% url 'login' %}"><button>Log In</button></a></p>
<p><a href="{% url 'signup' %}"><button>Sign Up</button></a></p>
{% endif %}
{% endblock %}
